<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<main style="padding:20px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>AsciiDoc Document Sample</h1>
        <section class="mt-3">
          <p>
            ブランチに登録されたドキュメントを３パターンにビルドしています.<br/>
            用途に応じて使い分けてください.
          </p>
          <table class="table table-striped table-hover">
            <caption>ドキュメント公開種別一覧</caption>
            <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody id="branches">
            <tr>
              <td><a href="./html/normal/index.html" style="text-decoration: none">HTML版</a></td>
              <td>HTML版はドキュメントページがそれぞれ分離しているもの.</td>
            </tr>
            <tr>
              <td><a href="./html/single/single.html" style="text-decoration: none">HTML版（シングルページ）</a></td>
              <td>HTML版（シングルページ）は全てのドキュメントが１ページにまとまったもの.（検索には便利です.）</td>
            </tr>
            <tr>
              <td><a href="./pdf/index.pdf" style="text-decoration: none">PDF版</a></td>
              <td>PDF版は全てのドキュメントが１つのPDFにまとまったもの.</td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
  integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
  crossorigin="anonymous"></script>
</body>
</html>
